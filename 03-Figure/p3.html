<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <centre>
        <h1>Figure Tag...!</h1>
        <p>The figure element represents some flow content,optionally with a caption,that
            is self-contained(like a complete sentence)and is typically referenced as single unit from the main flow of the document.
        </p>
    </centre>
    <hr>
    <h2>Example-1</h2>
    <figure>
        <figcaption>Karanataka</figcaption>
        <p>The figure element represents some flow content,optionally with a caption,that
            is self-contained(like a complete sentence)and is typically referenced as single unit from the main flow of the document.</p>
    </figure>
    <h2>Example-2</h2>
    <figure>
        <img src="../assets/image/img1.jpg" height="400" alt="">
        <figcaption><strong>Nature image</strong></figcaption>
        <blockquote>Lorem ipsum dolor sit</blockquote>
    </figure>
</body>
</html>
